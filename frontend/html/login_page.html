<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Модуль "Дебиторская задолженность"</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="/css/style_login_page.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/login_page.js"></script>
</head>

<body>
    <div id="page_body">
        <div id="page_content">
            <div id="login_form_div">
                <p id="login_form_title">Добро пожаловать!</p>
                <form id="login_form">
                    <div class="group">
                        <input id="login_email" class="input" type="text" name="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="input-label">Email</label>
                    </div>
                    <div class="group">
                        <input id="login_password" class="input" type="password" name="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="input-label">Пароль</label>
                    </div>
                    <div id="remember_me">
                        <label class="checkbox-container">
                            Запомнить меня
                            <input id="remember_me_checkbox" class="checkbox" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button id="login_form_btn" onclick="loginSubmit()">ВОЙТИ</button>
                    <div id="login_alert"></div>
                </form>
            </div>
        </div>

        <div id="demo_access">
            <div id="demo_access_header">Демо-доступ</div>
            <div id="demo_access_content">
                <b>Email:</b> demo<br>
                <b>Пароль:</b> demo
            </div>
        </div>
        
        <footer>
            <div id="certified_operator_notification">Обработка персональных данных осуществляется <a href="https://rkn.gov.ru/personal-data/register/?id=24-15-002862" target="_blank">сертифицированным оператором</a><br>© ООО &laquo;Интел-Град Плюс&raquo;</div>
        </footer>
    </div>

</body>

</html>
